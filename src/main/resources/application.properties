spring.application.name=planS

server.port=8085
#server.servlet.context-path=/mysite

# MYSQL DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/plans
spring.datasource.username=root
spring.datasource.password=1234

logging.level.org.springframework=info
logging.level.org.zerock=debug
logging.level.org.springframework.security=trace

# JPA table ddl auto
spring.jpa.hibernate.ddl-auto=update

# Console sql show
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Key depends on JSW algorithm HMAC ( >= 64bytes)
app.jwt.secret=RandomSecretKey1234567890!RandomSecretKey1234567890!RandomSecretKey1234567890!
#1 day
app.jwt.expiration-in-ms=86400000



